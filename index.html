<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Reader and History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .word-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        #controls, #history {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #history-list {
            list-style-type: none;
            padding: 0;
        }
        #history-list li {
            margin: 10px 0;
            padding: 5px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sentence-container"></div>
    <div id="controls">
        <button id="read-button">Read Selected</button>
        <button id="stop-button">Stop</button>
    </div>
    <div id="history">
        <h3>Reading History</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const sentence = "You can't let people walk all over you";
        const words = sentence.split(' ');
        const sentenceContainer = document.getElementById('sentence-container');
        const readButton = document.getElementById('read-button');
        const stopButton = document.getElementById('stop-button');
        const historyList = document.getElementById('history-list');
        let selectedWords = [];
        let utterance = new SpeechSynthesisUtterance();
        let readingHistory = [];

        words.forEach(word => {
            const button = document.createElement('button');
            button.textContent = word;
            button.classList.add('word-button');
            button.addEventListener('click', () => toggleWord(button, word));
            sentenceContainer.appendChild(button);
        });

        function toggleWord(button, word) {
            button.classList.toggle('selected');
            const index = selectedWords.indexOf(word);
            if (index > -1) {
                selectedWords.splice(index, 1);
            } else {
                selectedWords.push(word);
            }
        }

        readButton.addEventListener('click', () => {
            if (selectedWords.length > 0) {
                const selectedPhrase = selectedWords.join(' ');
                utterance.text = selectedPhrase;
                speechSynthesis.speak(utterance);
                addToHistory(selectedPhrase);
            }
        });

        stopButton.addEventListener('click', () => {
            speechSynthesis.cancel();
        });

        function addToHistory(phrase) {
            readingHistory.push(phrase);
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            readingHistory.forEach((phrase, index) => {
                const li = document.createElement('li');
                li.textContent = phrase;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', () => deleteHistoryItem(index));
                li.appendChild(deleteBtn);
                historyList.appendChild(li);
            });
        }

        function deleteHistoryItem(index) {
            readingHistory.splice(index, 1);
            updateHistoryDisplay();
        }
    </script>
</body>
</html>
